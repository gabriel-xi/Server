<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Feelings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Benvenuto in Feelings</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div id="error-message"></div>
                <button type="submit" class="btn dynamic-shadow">Accedi</button>
            </form>
            <p>Non hai un account? <a href="/https://feelingss.netlify.app/registrazione">Registrati</a></p>
        </div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const BASE_URL = 'https://server-xpxp.onrender.com';
    const formData = new FormData(this);

    fetch(`${BASE_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            email: formData.get('email'),
            password: formData.get('password')
        })
    })
    .then(response => {
        console.log('Status:', response.status); // Mostra lo stato HTTP
        return response.json();
    })
    .then(data => {
        console.log('Risposta dal server:', data); // Mostra la risposta completa
        if (data.user && data.token) {
            localStorage.setItem('user_id', data.user.id);
            localStorage.setItem('username', data.user.nome);
            window.location.href = 'https://feelingss.netlify.app/home.html';
        } else {
            alert(data.error || 'Errore durante il login.');
        }
    })
    .catch(err => {
        console.error('Errore di connessione:', err);
        alert('Errore di connessione al server.');
    });
});
</script>
</body>
